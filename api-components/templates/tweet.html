{% for tweet in object_list %}
<div class="tweet-background">
  <ul>
    <li>name:{{ tweet.name }}</li>
    <li>title:{{ tweet.title }}</li>
    <li>tweet:{{ tweet.content }}</li>
  </ul>
</div>
{% endfor %}

<style>
  .tweet-background {
    text-align: center;
    background-color: rgb(202, 243, 255);
    max-width: 500px;
  }
</style>
